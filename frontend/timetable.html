<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable View - Smart Timetable Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-50 text-gray-800 font-inter antialiased min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-indigo-600 text-white shadow-md z-10 relative">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-4">
                    <a href="admin.html" class="flex items-center group">
                        <i
                            class="fa-solid fa-arrow-left text-indigo-200 group-hover:text-white transition-colors mr-3"></i>
                        <span class="font-bold text-xl tracking-tight">Timetable View</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <button
                        class="bg-indigo-500 hover:bg-indigo-400 text-white px-3 py-1.5 rounded-md text-sm font-medium transition-colors border border-indigo-400"
                        onclick="window.print()">
                        <i class="fa-solid fa-print mr-1"></i> Print/PDF
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto w-full py-8 px-4 sm:px-6 lg:px-8">

        <div
            class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8 flex justify-between items-center bg-gradient-to-r from-white to-indigo-50">
            <div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2" id="tt-title">Generated Timetable</h1>
                <p class="text-gray-500 text-sm">Fitness Score: <span id="tt-fitness"
                        class="font-bold text-indigo-600">--</span>/100</p>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-sm text-gray-500 hidden" id="loading-spinner">
                    <i class="fa-solid fa-circle-notch fa-spin text-indigo-600 mr-2"></i> Loading data...
                </div>
            </div>
        </div>

        <!-- Filter Controls -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 mb-6 flex space-x-4">
            <div class="flex-1">
                <label class="block text-sm font-medium text-gray-700 mb-1">View By Entity Type</label>
                <select id="filter-type"
                    class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 border outline-none bg-white">
                    <option value="semester">Semester (Student View)</option>
                    <option value="faculty">Faculty</option>
                    <option value="classroom">Classroom</option>
                </select>
            </div>
            <div class="flex-1">
                <label class="block text-sm font-medium text-gray-700 mb-1">Select Specific Entity</label>
                <select id="filter-entity"
                    class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 border outline-none bg-white">
                    <option value="">-- Loading --</option>
                </select>
            </div>
            <div class="flex items-end">
                <button id="btn-apply-filter"
                    class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition-colors font-medium shadow-sm h-10">
                    View
                </button>
            </div>
        </div>

        <!-- Grid Container -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden relative">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 border-collapse table-fixed w-full">
                    <thead class="bg-indigo-50">
                        <tr>
                            <th
                                class="w-24 px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider border-r border-gray-200">
                                Time</th>
                            <th
                                class="px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider border-r border-gray-200">
                                Monday</th>
                            <th
                                class="px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider border-r border-gray-200">
                                Tuesday</th>
                            <th
                                class="px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider border-r border-gray-200">
                                Wednesday</th>
                            <th
                                class="px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider border-r border-gray-200">
                                Thursday</th>
                            <th
                                class="px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Friday</th>
                        </tr>
                    </thead>
                    <tbody id="grid-body" class="bg-white divide-y divide-gray-200 text-center text-sm">
                        <!-- Filled by JS -->
                    </tbody>
                </table>
            </div>

            <div id="empty-state"
                class="hidden absolute inset-0 bg-white/90 backdrop-blur-sm flex items-center justify-center flex-col z-10">
                <i class="fa-solid fa-calendar-xmark text-gray-300 text-5xl mb-4"></i>
                <p class="text-gray-500 font-medium">No schedule available for selected filter</p>
            </div>
        </div>

    </main>

    <script src="app.js"></script>
    <script src="timetable.js"></script>
</body>

</html>
